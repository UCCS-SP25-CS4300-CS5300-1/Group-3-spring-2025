name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  ################################################################
  # 1. Deploy to Production
  ################################################################
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Django App

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations and collectstatic
        run: |
          python manage.py migrate
          python manage.py collectstatic --noinput
        working-directory: group3_project/calendar

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Confirm Railway CLI version
        run: railway --version

      - name: Verify Railway Login #This is debug
        run: railway whoami

      - name: Login to Railway using API Token 
        run: railway login --token ${{ secrets.RAILWAY_TOKEN_LOGIN }}

      - name: Deploy to railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link --project stellar-nurturing
          railway up --service Group-3-spring-2025