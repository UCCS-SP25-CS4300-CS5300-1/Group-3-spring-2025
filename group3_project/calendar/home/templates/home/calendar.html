{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.4/index.global.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <style>
    .fc-event-title-container {
      max-width: 150px !important;
      width: 150px !important;
      white-space: nowrap !important;
      overflow: hidden !important;
      text-overflow: ellipsis !important;
    }

    .fc-daygrid-event-harness.fc-daygrid-block-event {
      right: auto !important;
      width: 100% !important; 
      max-width: 100% !important; 
      overflow: hidden !important;
    }

    .fc-daygrid-event {
      max-width: 100% !important;
      overflow: hidden !important;
      min-width: 0 !important;
    }
    .fc-event-title.fc-sticky {
      white-space: nowrap !important;
      overflow: hidden !important;
      text-overflow: ellipsis !important;
      display: inline-block !important;
      max-width: 100% !important;
      min-width: 0 !important;
      /* To break unspaced text: */
      overflow-wrap: anywhere;
      word-break: break-word;
    }

    #calendar {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
  </style>
</head>
<body>
  {% include 'home/navigationbar.html' %}
  <div class="content">
    <header>
      <h1>Academic Calendar</h1>
      <!-- Clear Calendar Button -->
      <form action="{% url 'clear_calendar' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Clear Calendar</button>
      </form>
    </header>
    <main>
      <div id="calendar"></div>
    </main>
  </div>

  <!-- Bootstrap Modal for Event Details -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventModalLabel">Event Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="eventDueDate"></p>
          <p id="eventDescription"></p>
          <p id="eventCourse"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Embed the JSON data -->
  <script id="events-json" type="application/json">
    {{ events_json|safe }}
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function getDaysUntil(dueDate) {
        var today = moment();
        var due = moment(dueDate);
        return due.diff(today, 'days');
      }
      var eventsData = JSON.parse(document.getElementById("events-json").textContent);
      var calendarEvents = eventsData.map(function(event) {
        var days = getDaysUntil(event.due_date);
        var bgColor;
        if (days <= 3) {
          bgColor = "#e05045";
        } else if (days > 3 && days <= 7) {
          bgColor = "#f0ec2e";
        } else {
          bgColor = "#3cda49";
        }
        return {
          title: moment(event.due_date).local().format('h:mma') + " " + event.title + " (" + event.event_type + ")" + " - " + event.course_name,
          start: event.due_date,
          allDay: true,
          textColor: "black",
          backgroundColor: bgColor,
          extendedProps: {
            description: event.description,
            courseName: event.course_name,
            dueDate: event.due_date,
            eventName: event.title
          }
        };
      });
      var calendarEl = document.getElementById("calendar");
      var currentYear = new Date().getFullYear();
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        validRange: {
          start: currentYear + "-01-01",
          end: currentYear + "-12-31"
        },
        events: calendarEvents,
        eventClick: function(info) {
          info.jsEvent.preventDefault();
          var eventObj = info.event;
          var dueDate =  moment(eventObj.extendedProps.dueDate).format('MMMM Do YYYY, h:mma');
          var description = eventObj.extendedProps.description || "No description available.";
          var courseName = eventObj.extendedProps.courseName || "No class specified.";
          var eventName = eventObj.extendedProps.eventName || "No title available";

          document.getElementById('eventModalLabel').innerText = eventName;
          document.getElementById('eventDueDate').innerText = "Due Date: " + dueDate;
          document.getElementById('eventDescription').innerText = "Description: " + description;
          document.getElementById('eventCourse').innerText = "Class: " + courseName;

          var modalEl = document.getElementById('eventModal');
          var modal = new bootstrap.Modal(modalEl);
          modal.show();
        }
      });
      calendar.render();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
