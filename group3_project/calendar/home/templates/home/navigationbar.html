<style>
    body {
        display: flex;
        margin: 0;
    }
    .sidebar {
        width: 170px;
        background-color: #3b6fe7;
        color: white;
        padding: 20px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .sidebar h2 {
        margin: 0 0 20px;
        font-size: 24px;
    }
    .sidebar a {
        color: white;
        display: block;
        padding: 12px;
        text-decoration: none;
        width: 100%;
        text-align: center;
        border-radius: 5px;
        transition: background 0.1s ease;
    }
    .sidebar a:hover {
        background-color: #79a0fc;
    }
    .content {
        margin-left: 220px;
        padding: 0px;
        flex-grow: 1;
    }
</style>

<div class="sidebar">
    <h2>Calendai</h2>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
    {% endif %}
    <a href="{% url 'index' %}">Home</a>
    <a href="{% url 'calendar_view' %}">My Calendar</a>
    <a href="{% url 'note_list' %}">My Notes</a>
</div>
