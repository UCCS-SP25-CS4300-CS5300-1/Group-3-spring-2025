{% extends 'notepage/note_base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2>Delete Note</h2>
            <p>Are you sure you want to delete "{{ note.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'note_detail' note.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
